<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Agregar Jugadores a <span th:text="${club.nombre}"></span></h2>
        
        <form th:action="@{/clubes/{clubId}/jugadores/asignar(clubId=${club.id})}" method="post">
            <div class="mb-3">
                <label class="form-label">Seleccionar Jugadores:</label>
                <select multiple class="form-select" name="jugadoresIds" size="10">
                    <option th:each="jugador : ${todosJugadores}" 
                            th:value="${jugador.id}"
                            th:text="${jugador.nombre + ' ' + jugador.apellido + ' - ' + jugador.posicion + ' (' + jugador.numero + ')'}">
                    </option>
                </select>
                <div class="form-text">Mantén presionado Ctrl para seleccionar múltiples jugadores</div>
            </div>
            
            <button type="submit" class="btn btn-success">Asignar Jugadores</button>
            <a th:href="@{/clubes/detalle/{id}(id=${club.id})}" class="btn btn-secondary">Cancelar</a>
        </form>
        
        <!-- Jugadores sin club -->
        <div class="mt-4">
            <h4>Jugadores Sin Club</h4>
            <div th:if="${jugadoresSinClub.empty}" class="alert alert-info">
                No hay jugadores sin club asignado.
            </div>
            <div th:each="jugador : ${jugadoresSinClub}" class="card mb-2">
                <div class="card-body">
                    <h6 th:text="${jugador.nombre + ' ' + jugador.apellido}"></h6>
                    <p class="mb-1">
                        <strong>Número:</strong> <span th:text="${jugador.numero}"></span> | 
                        <strong>Posición:</strong> <span th:text="${jugador.posicion}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
